{% extends 'projectMain/base2.html' %}
{% block contenttitle %} Reset Password {% endblock contenttitle %}
{% block contentform %}
<body class="signup-page" style="max-width: 500px;">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="signup-box">
        <div class="card">
            <div class="body">
				<div class="logo">
                    {% load static %}
					<a href="javascript:void(0);"><img style="width:250px;" src="{% static 'projectMain/images/Logo.png' %}" alt=""></a>
				</div>
                <form id="sign_up" method="POST">
                    {% csrf_token %}
                    <div class="msg">Reset Your Password</div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">

                           {{ form.new_password1}}
                            <!--<input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required>-->
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            {{ form.new_password2}}
                            <!--<input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required>-->
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">Reset Password</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock contentform %}
