{% extends 'projectMain/base.html' %}
{% block title %}Patients{% endblock title %}
{% block content %}
    <section class="content" style="padding:0px;">
        <div class="container-fluid">
            <!-- jQuery Tables -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>t
                                <i class="material-icons">people</i> PATIENTS
                            </h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="{% url 'addpatient' %}">View Patient</a></li>
                                        <li><a href="#" data-toggle="modal" data-target="#patientmodal">Add Patient</a></li>
                                        <li><a href="javascript:void(0);">Delete All Records</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
						
                           
                                <table id="PATIENT" class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# jQuery Tables -->
        </div>
    </section>

    <div class="modal fade" id="patientmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<form method="POST" enctype="multipart/form-data" id="uploadpatient">
             {% csrf_token %}
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel2">Patient Profile</h5>
			  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">×</span>
			  </button>
			</div>
			<div class="modal-body">{{ pform.as_p }}</div>
			<div class="modal-footer">
			  <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
			  <button class="btn btn-primary"  type = "submit">Submit</button>

			</div>
			</form>
		  </div>
		</div>
	  </div>
{% endblock content %}
